<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>TextSecret</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">TextSecret</h1>
    </header>
    <!-- Ingreso de texto -->
    <div class="container">
        <div class="container__text">
            <textarea id="valorIngresado" class="container__input" placeholder="Ingresa tu texto aquí"></textarea>
        </div>
        <div class="container__boton-container">
            <div class="botones">
                <button onclick="encriptarTexto();" class="container__boton" id="encriptar" disabled>Encriptar</button>
                <button onclick="desencriptarTexto();" class="container__boton" id="desencriptar" disabled>Desencriptar</button>
            </div>
        </div>
    </div>

    <!-- Resultado proceso -->
    <div class="container">
        <div class="container__img" id="imagenCatSleep" hidden>
            <img src="img/catSleep.png" alt="Imagen de resultado">
        </div>
        <div class="container__img" id="imagenCatWhat" hidden>
            <img src="img/catWhat.png" alt="Imagen de resultado">
        </div>
        <div class="container__text" id="containerResultado" hidden>
            <textarea id="resultadoProceso" class="container__input" readonly></textarea>
        </div>
        <div class="container__boton-container" id="containerBtnCopiar" hidden>
            <div class="botones">
                <button onclick="copiarTexto();" class="container__boton" id="copiarTexto">Copiar texto</button>
            </div>
        </div>
    </div>
    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer__content">
            Desarrollado por <strong>Nelly de Jesús Silva Galindo</strong> &copy; 2024
        </div>
    </footer>
    <script src="app.js" defer></script>
</body>

</html>
